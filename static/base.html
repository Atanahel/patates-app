<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Patates Seguin</title>

    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

    <link href="static/style.css" rel="stylesheet">

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular-animate.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular-aria.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular-messages.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular-cookies.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.18/angular-ui-router.min.js"></script>
    <script src="static/js/ui-bootstrap.js"></script>

    <script src="static/js/controller.js"></script>

</head>
<body ng-app="patatesApp" ng-cloak>

<div id="masthead">
  <div class="container">
      <div class="row">
          <div class="col-sm-2 hidden-xs">
            <div id="logo">
                <img src="static/img/logo.jpg" class="img-responsive img-thumbnail">
            </div>
        </div>
        <div class="col-sm-7">
          <h1>Patates Seguin
            <p class="lead">Saint-Aubin (39)</p>
          </h1>
        </div>

      </div>
  </div><!--/container-->
</div><!--/masthead-->

<!--main-->
<div class="container">
	<div class="row">
      <!--left-->
      <div class="col-md-3" id="leftCol">
        <ul class="nav nav-stacked" id="sidebar">
          <li ui-sref-active="active">
              <a ui-sref="home"><span class="glyphicon glyphicon-home" aria-hidden="true"></span>  Accueil</a>
          </li>
          <li ui-sref-active="active">
              <a ui-sref="about"><span class="glyphicon glyphicon-question-sign" aria-hidden="true"></span>  Qui sommes nous?</a>
          </li>
          <li ui-sref-active="active">
              <a ui-sref="contact"><span class="glyphicon glyphicon-info-sign" aria-hidden="true"></span>  Contact</a>
          </li>
          <li ui-sref-active="active">
              <a ui-sref="buy"><span class="glyphicon glyphicon-thumbs-up" aria-hidden="true"></span>  Commander!</a>
          </li>
        </ul>
      </div><!--/left-->

      <!--right-->
      <div class="col-md-9 ui-view-container" >
        <div ui-view>

        </div>
      </div>
  	</div><!--/row-->
</div><!--/container-->

</div>-->

</body>
</html>
